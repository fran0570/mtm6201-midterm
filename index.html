<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Midterm Project - Prototype</title>
</head>
<body>
    <!-- Website header and front page above the fold -->
    <header class="site-header" role="banner">
        <!-- Website navigation bar -->
        <nav class="navbar" id="nav" role="navigation">
            <ul>
                <li><a role="button" aria-label="Home Page" href="#home">Home</a></li>
                <li><a role="button" aria-label="Menu Page" href="#Menu">Menu</a></li>
                <li><a role="button" aria-label="About Us Page" href="#about">About Us</a></li>
                <li><a role="button" aria-label="Contact Us Page" href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <!-- company logo -->
        <div>
            <img src="" alt="">
        </div>
        <div class="order-container">
            <!-- place bit mark background image here -->
            <img src="" alt="">
            <!-- quick login and place order button -->
            <button type="button" aria-label="Login and order" href="#">Login/Order</button>
        </div>
    </header>
    <!-- fold -->
    <!-- special offer section -->
    <section class="tuesday-deal" role="region">
        <div><h2>TACO TUESDAY</h2></div>
        <div><h2></h2>SPECIAL DEALS</div>
        <div><img src="" alt="2x tacos promotion image"></div>
    </section>
    <!-- guess ordering section; secondary order section without the creation of an account -->
    <section class="order-container-guess" role="region">
        <div><img src="" alt="taco logo seperator"></div>
        <button type="button" aria-label="Place order as guess" href="#">Order</button>
    </section>
    <!-- promotional item front page menu and for returning customer previous/favorite orders/items or ai based suggestion section -->
    <section></section>
    <!-- main page footer with social media and copyright -->
    <footer></footer>
    
</body>
</html>
